<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Rubik&display=swap" rel="stylesheet"> 
</head>
<body>
    <div id="container">
    <h1 class="heading">Pandora</h1>
    <div class='box'>
        <header class="box-header">Create an account</header>
        <form class="form" >
            <label for="email"></label>
            <input type="email" name="email" placeholder="Enter your E-mail" required>
            <label for="username"></label>
            <input name="username" type="text" placeholder="Enter New Username" required>
            <label for="password"></label>
            <input type="password" name="password" placeholder="Enter new password" required>
            <input class="btn" type="submit" value="Signup">
        </form>
    </div>
</div>
</body>
</html>
